<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/32ecee457e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="landing">
        <nav>
        <div class="nav__container">   
         <a href="/" class="nav__left">
            <img src="./assets/Logo.svg" alt="" class="nav__logo--wrapper">           
            Treact
            </a>
            <div class="menu__right">
                <ul>
                    <a href="#about" class="menu__right-pop">About</a>
                    <a href="#blog" class="menu__right-pop">Blog</a>
                    <a href="#pricing" class="menu__right-pop">Pricing</a>
                    <a href="#contact" class="menu__right-pop">Contact Us</a>

            </div>
            <div class="tag__cust">
                <p class="tag__cust-wrapper">OUR TRUSTED CUSTOMERS</p>
